{% extends "company/base.html" %}

{% block title %}Edit/Delete Role{% endblock title %}

{% block page_content %}
<h4>Manage Role</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.name }}</td>
            <td>{{ role.company.name}}
            <td>
                <!-- Edit Button -->
                <a href="{% url 'edit_role' role.id %}" class="btn btn-sm btn-primary">Edit</a>
                <!-- Delete Button -->
                <a href="{% url 'delete_role' role.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this role?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock page_content %}
