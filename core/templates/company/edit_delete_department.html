{% extends "company/base.html" %}

{% block title %}Edit/Delete Departments{% endblock title %}

{% block page_content %}
<h4>Manage Departments</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.name }}</td>
            <td>{{ department.company.name}}
            <td>
                <!-- Edit Button -->
                <a href="{% url 'edit_department' department.id %}" class="btn btn-sm btn-primary">Edit</a>
                <!-- Delete Button -->
                <a href="{% url 'delete_department' department.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock page_content %}
