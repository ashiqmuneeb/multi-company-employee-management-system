<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff Confirmation</title>
</head>
<body>
    <h2>Are you sure you want to delete this staff member?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'delete_staff' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
