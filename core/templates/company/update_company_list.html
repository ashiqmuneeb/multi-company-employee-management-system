{% extends "company/base.html" %}

{% block title %}Update Company{% endblock title %}

{% block page_content %}
<h4>Select a Company to Update</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>
                <a href="{% url 'update_company' company.id %}" class="btn btn-sm btn-primary">Update</a>
                <!-- Delete Button -->
                <a href="{% url 'delete_company' company.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this company?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock page_content %}
