{% extends 'users/base.html' %}

{% block title %}
Correction Request
{% endblock title %}

{% block page_content %}
    <h1>Request Attendance Correction</h1>
    <form method="post" class="correction-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Request Correction</button>
    </form>

    <style>
        /* Styling the page */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .correction-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .correction-form p {
            margin-bottom: 15px;
        }

        .correction-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .correction-form button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock page_content %}
